<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo BL</title>
    <link rel="stylesheet" href="css/add-bl.css">
</head>
<body>
    <header class="page-header">
        <button class="back-button" onclick="window.location.href='index.html'">
            <span class="arrow">←</span>
        </button>
        <h1 class="page-title">Adicionar Novo BL</h1>
        <div class="spacer"></div>
    </header>

    <div class="form-container">
        <form id="add-bl-form" class="bl-form">
            <div class="form-group">
                <label for="title" class="required">Título do BL</label>
                <input type="text" id="title" name="title" required placeholder="Ex: Love in the Moonlight">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="country">País</label>
                    <input type="text" id="country" name="country" placeholder="Ex: Tailândia">
                </div>

                <div class="form-group">
                    <label for="release-date">Data de lançamento</label>
                    <input type="text" id="release-date" name="release-date" placeholder="YYYY-MM">
                </div>
            </div>

            <div class="form-group">
                <label for="genre">Gênero</label>
                <input type="text" id="genre" name="genre" placeholder="Ex: Romance, Drama">
            </div>

            <div class="form-group">
                <label for="synopsis">Sinopse</label>
                <textarea id="synopsis" name="synopsis" rows="5" placeholder="Escreva uma breve sinopse..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="platform">Plataforma</label>
                    <input type="text" id="platform" name="platform" placeholder="Ex: GMMTV, Netflix">
                </div>

                <div class="form-group">
                    <label for="rating">Nota</label>
                    <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" placeholder="0-10">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="">Selecione...</option>
                        <option value="completed">Completed</option>
                        <option value="dropped">Dropped</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="producer">Produtora</label>
                    <input type="text" id="producer" name="producer" placeholder="Ex: GMMTV">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="start-date">Data de início (assistido)</label>
                    <input type="text" id="start-date" name="start-date" placeholder="YYYY-MM">
                </div>

                <div class="form-group">
                    <label for="end-date">Data de término (assistido)</label>
                    <input type="text" id="end-date" name="end-date" placeholder="YYYY-MM">
                </div>
            </div>

            <button type="submit" class="submit-button">Salvar BL</button>
        </form>
    </div>

    <script src="js/add-bl.js"></script>
</body>
</html>
